<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <h1>Rock, Paper, Scissors</h1>
    <div class="choices">
      <h2>Take your pick:</h2>
      <button class="rock">Rock</button>
      <button class="paper">Paper</button>
      <button class="scissors">Scissors</button>
    </div>
    <div class="play-area">
      <div class="human-choice choice">
        <h3>Your Choice:</h3>
        <img
          src="./img/question.svg"
          alt="Question mark"
          class="human-choice-img"
        />
      </div>
      <div class="computer-choice choice">
        <h3>Computer Choice:</h3>
        <img
          src="./img/question.svg"
          alt="Question mark"
          class="computer-choice-img"
        />
      </div>
    </div>
    <h3 class="outcome hidden">This is the outcome of the round.</h3>
    <div class="scoreboard">
      <h2>Score</h2>
      <div class="scores">
        <div class="score-box">
          <h3>Your Score:</h3>
          <h3 class="human-score">0</h3>
        </div>
        <div class="score-box">
          <h3>Computer Score:</h3>
          <h3 class="computer-score">0</h3>
        </div>
      </div>
    </div>

    <script src="./javascript.js"></script>
  </body>
</html>
